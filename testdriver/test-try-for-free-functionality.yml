version: 4.0.69
steps:
  - prompt: Click on "Try for free" button.
    commands:
      - command: hover-text
        text: Try for free
        description: button in the header
        action: click
  - prompt: >-
      Assert that the sign-up or trial registration page is loaded.  # Use the
      content of the file from the environment
    commands:
      - command: assert
        expect: the sign-up or trial registration page is loaded
